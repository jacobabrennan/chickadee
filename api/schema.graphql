

#== GraphQL Schema ============================================================

#== Root Queries and Mutations ===================
type Query {
    postGet(postId: String): Post
    feedGet(userId: String): Feed!
    followersGet(userId: String!): [String!]!
}
type Mutation {
    postCreate(text: String): Post
    followLinkAdd(targetId: String!): Int!
    followLinkRemove(targetId: String!): Int!
}

#== Data Types ===================================
type Post {
    postId: Int!
    userId: String!
    text: String
    created: String!
}
type Feed {
    posts: [Post!]!
}

#== Input Types ==================================
input PostData {
    text: String
}
