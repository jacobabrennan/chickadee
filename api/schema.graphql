

#== GraphQL Schema ============================================================

#== Root Queries and Mutations ===================
type Query {
    userGet(userId: String!): User
    postGet(postId: String): PostContext
    feedGet(userId: String): Feed!
    userActivityGet(userId: String!): Feed!
    # feedGet(userId: String): Feed!
    followersGet(userId: String!): [ID!]!
}
type Mutation {
    userUpdate(name: String, description: String): User!
    postCreate(text: String): PostContext
    followLinkAdd(targetId: String!): Boolean!
    followLinkRemove(targetId: String!): Boolean!
}

#== Data Types ===================================
type User {
    userId: ID!
    name: String
    description: String
    followers: Followers
}
type Post {
    postId: ID!
    authorId: String!
    text: String
    created: String!
}
type Feed {
    postContexts: [PostContext!]!
}
type Followers {
    count: Int!
    following: Boolean!
    follows: Boolean!
    userIds: [String!]!
}
type PostContext {
    post: Post!
    user: User!
}

#== Input Types ==================================
input PostData {
    text: String
}
